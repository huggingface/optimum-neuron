version: '3.7'

services:
  vllm-1:
    image: optimum-neuron-vllm:latest
    ports:
      - "8081:8081"
    environment:
      - SM_ON_PORT=8081
      - SM_ON_MODEL=${MODEL_ID}
      - SM_ON_TENSOR_PARALLEL_SIZE=32
      - SM_ON_BATCH_SIZE=${MAX_BATCH_SIZE}
      - SM_ON_SEQUENCE_LENGTH=${MAX_TOTAL_TOKENS}
      - HF_TOKEN=${HF_TOKEN}
    devices:
      - "/dev/neuron0"
      - "/dev/neuron1"
      - "/dev/neuron2"
      - "/dev/neuron3"
      - "/dev/neuron4"
      - "/dev/neuron5"
      - "/dev/neuron6"
      - "/dev/neuron7"

  vllm-2:
    image: optimum-neuron-vllm:latest
    ports:
      - "8082:8082"
    environment:
      - SM_ON_PORT=8082
      - SM_ON_MODEL=${MODEL_ID}
      - SM_ON_TENSOR_PARALLEL_SIZE=32
      - SM_ON_BATCH_SIZE=${MAX_BATCH_SIZE}
      - SM_ON_SEQUENCE_LENGTH=${MAX_TOTAL_TOKENS}
      - HF_TOKEN=${HF_TOKEN}
    devices:
      - "/dev/neuron8"
      - "/dev/neuron9"
      - "/dev/neuron10"
      - "/dev/neuron11"
      - "/dev/neuron12"
      - "/dev/neuron13"
      - "/dev/neuron14"
      - "/dev/neuron15"

  loadbalancer:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vllm-1
      - vllm-2
    deploy:
      placement:
        constraints: [node.role == manager]
