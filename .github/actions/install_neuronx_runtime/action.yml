name: Install Neuronx SDK
description: install system and python packages for an AWS Neuronx SDK version
runs:
    using: "composite"
    steps:
      - name: Install Neuronx system packages
        shell: bash
        run: |
          . /etc/os-release
          sudo tee /etc/apt/sources.list.d/neuron.list > /dev/null <<EOF
          deb https://apt.repos.neuron.amazonaws.com ${VERSION_CODENAME} main
          EOF
          wget -qO - https://apt.repos.neuron.amazonaws.com/GPG-PUB-KEY-AMAZON-AWS-NEURON.PUB | sudo apt-key add -
          sudo apt-get update -y
          sudo apt-get install aws-neuronx-tools=2.27.33.0-5d9c0b901 aws-neuronx-runtime-lib=2.29.40.0-f954cd7a5 aws-neuronx-collectives=2.29.41.0-681fef5f5 -y
          export PATH=/opt/aws/neuron/bin:$PATH
          dpkg -l | grep neuron
      - name: Display driver version
        shell: bash
        run: |
          apt show aws-neuronx-dkms
