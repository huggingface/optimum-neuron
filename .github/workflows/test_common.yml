# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Optimum Neuron Common / Python - Test

on:
  push:
    branches: [ main ]
    paths:
      - "optimum/neuron/**.py"
      - "tests/**.py"
      - "examples/**.py"
      - "tools/**.py"
      
  pull_request:
    branches: [ main ]
    paths:
      - "optimum/neuron/**.py"
      - "tests/**.py"
      - "examples/**.py"
      - "tools/**.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9]
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]
    - name: Test with Pytest
      shell: bash
      run: |
        pytest -m "not is_staging_test and not is_trainium_test and not is_inferentia_test" tests
    - name: Staging Test with Pytest
      shell: bash
      run: |
        HUGGINGFACE_CO_STAGING="1" pytest -m "is_staging_test and not is_trainium_test and not is_inferentia_test" tests
