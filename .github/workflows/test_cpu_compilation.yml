name: Optimum Neuron / Test CPU Compilation

on:
  # Trigger after sanity check completes
  workflow_run:
    workflows: ["Optimum neuron / Sanity check"]
    types:
      - completed

  # Daily scheduled run
  schedule:
    - cron: "0 5 * * 1-5"  # 5 AM UTC, Monday-Friday

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.run_id }}
  cancel-in-progress: true

jobs:
  check-and-gate:
    name: Check Sanity and Paths
    runs-on: ubuntu-22.04
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check sanity and paths
        id: check
        uses: ./.github/actions/check-sanity-and-paths
        with:
          path_patterns: |
            ^pyproject\.toml$
            ^optimum/commands/export/neuronx\.py$
            ^optimum/neuron/modeling_traced\.py$
            ^optimum/neuron/modeling_seq2seq\.py$
            ^optimum/exporters/neuron/.*\.py$
            ^tests/exporters/test_cpu_compilation\.py$
            ^\.github/workflows/test_cpu_compilation\.yml$

  test-cpu-compilation:
    name: Run CPU Compilation Tests
    needs: check-and-gate
    if: needs.check-and-gate.outputs.should_run == 'true'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Neuronx runtime
        uses: ./.github/actions/install_neuronx_runtime
      - name: Setup virtual environment
        uses: ./.github/actions/setup_venv
      - name: Setup PATH
        run: echo "/home/ubuntu/.local/bin" >> $GITHUB_PATH
      - name: Run decoder compilation tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          export HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }}
          pytest -sv tests/decoder/test_cli.py
      - name: Install diffusers dependencies
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          uv pip install ".[diffusers]"
      - name: Run CPU compilation tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          export HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }}
          pytest tests/exporters/test_cpu_compilation.py -v --tb=short
