name: Optimum neuron SD inference cache builder

on:
  # Manual trigger
  workflow_dispatch:

  # Trigger after sanity check completes
  workflow_run:
    workflows: ["Optimum neuron / Sanity check"]
    types:
      - completed

  # Weekly scheduled run
  schedule:
    - cron: '0 0 * * 6'

  # Trigger on version tags
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.run_id }}

jobs:
  check-and-gate:
    name: Check Sanity and Paths
    runs-on: ubuntu-22.04
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check sanity and paths
        id: check
        uses: ./.github/actions/check-sanity-and-paths
        with:
          path_patterns: |
            ^tools/cache/auto_fill_diffusion_cache\.py$
            ^\.github/workflows/cache_diffusion\.yml$

  cache:
    name: Create optimum-neuron inference cache
    needs: check-and-gate
    if: needs.check-and-gate.outputs.should_run == 'true'
    runs-on:
      group: aws-inf2-8xlarge
    env:
      AWS_REGION: us-east-1
      HF_XET_HIGH_PERFORMANCE: 1
    strategy:
      fail-fast: false
      matrix:
        config: [
          pixart-alpha-xl-512x512,
          pixart-sigma-xl-512x512,
          sdxl-turbo,
          stable-diffusion-2-1,
          stable-diffusion-v1-5,
          stable-diffusion-xl-base-1.0,
          stable-diffusion-xl-refiner-1.0,
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Neuronx runtime
        uses: ./.github/actions/install_neuronx_runtime
      - name: Setup virtual environment
        uses: ./.github/actions/setup_venv
      - name: Create cache for ${{matrix.config}} models
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          config_prefix_url=https://huggingface.co/aws-neuron/optimum-neuron-cache/raw/main/inference-cache-config
          HF_TOKEN=${{secrets.HF_TOKEN_OPTIMUM_NEURON_CACHE}} \
            python tools/cache/auto_fill_diffusion_cache.py --config_file ${config_prefix_url}/${{matrix.config}}.json
