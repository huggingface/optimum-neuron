name: Optimum neuron / Test INF2 Diffusers

on:
  push:
    branches: [ main ]
    paths:
      - "pyproject.toml"
      - "optimum/commands/**.py"
      - "optimum/exporters/**.py"
      - "optimum/neuron/cache/**.py"
      - "optimum/neuron/modeling_base.py"
      - "optimum/neuron/modeling_traced.py"
      - "optimum/neuron/modeling_diffusion.py"
      - "optimum/neuron/models/inference/flux/**.py"
      - "optimum/neuron/pipelines/diffusers/**.py"
      - "optimum/neuron/utils/**.py"
      - "tests/inference/diffusers/**.py"
      - ".github/workflows/test_inf2_diffusers.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "pyproject.toml"
      - "optimum/commands/**.py"
      - "optimum/exporters/**.py"
      - "optimum/neuron/cache/**.py"
      - "optimum/neuron/modeling_base.py"
      - "optimum/neuron/modeling_traced.py"
      - "optimum/neuron/modeling_diffusion.py"
      - "optimum/neuron/models/inference/flux/**.py"
      - "optimum/neuron/pipelines/diffusers/**.py"
      - "optimum/neuron/utils/**.py"
      - "tests/inference/diffusers/**.py"
      - ".github/workflows/test_inf2_diffusers.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  do-the-job:
    name: Run INF2 tests
    runs-on:
      group: aws-inf2-8xlarge
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Neuronx runtime
        uses: ./.github/actions/install_neuronx_runtime
      - name: Install cv2 dependencies
        run: |
          sudo apt-get install ffmpeg libsm6 libxext6  -y
      - name: Prepare virtual environment
        uses: ./.github/actions/prepare_venv
      - name: Install optimum-neuron
        uses: ./.github/actions/install_optimum_neuron
      - name: Install diffusers dependencies
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          pip install ".[diffusers,diffusers-tests]"
      - name: Run stable diffusion tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest -m is_inferentia_test tests/inference/diffusers/test_stable_diffusion.py
      - name: Run pixart tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest -m is_inferentia_test tests/inference/diffusers/test_pixart.py
      - name: Run flux tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest -m is_inferentia_test tests/inference/diffusers/test_flux.py --forked -q
      - name: Run cache tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest -m is_inferentia_test tests/inference/diffusers/test_cache.py
      - name: Run cli export tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest -m is_inferentia_test tests/inference/diffusers/test_export_cli.py
