name: Optimum neuron / Test INF2 Diffusers

on:
  # Trigger after sanity check completes
  workflow_run:
    workflows: ["Optimum neuron / Sanity check"]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref_name || github.run_id }}
  cancel-in-progress: true

jobs:
  check-and-gate:
    name: Check Sanity and Paths
    runs-on: ubuntu-22.04
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check sanity and paths
        id: check
        uses: ./.github/actions/check-sanity-and-paths
        with:
          path_patterns: |
            ^pyproject\.toml$
            ^optimum/commands/export/neuronx\.py$
            ^optimum/exporters/.*\.py$
            ^optimum/neuron/cache/.*\.py$
            ^optimum/neuron/modeling_base\.py$
            ^optimum/neuron/modeling_traced\.py$
            ^optimum/neuron/modeling_diffusion\.py$
            ^optimum/neuron/models/inference/flux/.*\.py$
            ^optimum/neuron/pipelines/diffusers/.*\.py$
            ^optimum/neuron/utils/.*\.py$
            ^tests/inference/diffusers/.*\.py$
            ^\.github/workflows/test_inf2_diffusers\.yml$

  do-the-job:
    name: Run INF2 tests
    needs: check-and-gate
    if: needs.check-and-gate.outputs.should_run == 'true'
    runs-on:
      group: aws-inf2-8xlarge
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Neuronx runtime
        uses: ./.github/actions/install_neuronx_runtime
      - name: Install cv2 dependencies
        run: |
          sudo apt-get install ffmpeg libsm6 libxext6  -y
      - name: Setup virtual environment
        uses: ./.github/actions/setup_venv
      - name: Install diffusers dependencies
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          uv pip install ".[diffusers,diffusers-tests]"
      - name: Run stable diffusion tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest tests/inference/diffusers/test_stable_diffusion.py
      - name: Run pixart tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest tests/inference/diffusers/test_pixart.py
      - name: Run flux tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest tests/inference/diffusers/test_flux.py --forked -q
      - name: Run cache tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest tests/inference/diffusers/test_cache.py
      - name: Run cli export tests
        run: |
          source aws_neuron_venv_pytorch/bin/activate
          HF_TOKEN=${{ secrets.HF_TOKEN_OPTIMUM_NEURON_CI }} pytest tests/inference/diffusers/test_export_cli.py
